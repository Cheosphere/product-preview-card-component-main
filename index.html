<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Product Preview Card Component</title>
</head>

<body>
  <main>
    <!-- Contenedor principal -->
    <article class="contenedor">
      <section class="columna">
        <!-- Imagen como background-image por CSS -->
      </section>
      <!-- Zona de informaciÃ³n -->
      <section class="columna">
        <h1 class="columna_title">Gabrielle Essence Eau De Parfum</h1>
        <p class="columna_header_text">PERFUME</p>
        <h2 class="columna_descripcion">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </h2>
        <div class="precios">
          <h2 class="precio_oferta">$149.99</h2>
          <h3 class="precio_antes">$169.99</h3>
        </div>
        <a href="#">
          <img class="cart" src="images/icon-cart.svg" alt="cart"> Add to Cart
        </a>
      </section>
    </article>
  </main>
</body>

</html>
